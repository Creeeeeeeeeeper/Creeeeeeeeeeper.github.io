<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/hls.js/latest/hls.min.js"></script>
</head>

<body>
    <div>
        <video id="video" controls preload="auto" width="100%" height="100%" poster="image.png" x5-playsinline=""
            playsinline="" x-webkit-airplay="allow" x5-video-player-type="h5" x5-video-player-type="h5"></video>
    </div>
    <script>
        var video = document.getElementById('video');
        var hls = new Hls();
        hls.loadSource('https://creeeeeeeeeeper.github.io/2024/demo/demo.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
            video.play();
        });
    </script>
</body>

</html>
